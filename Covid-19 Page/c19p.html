<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="c19p.css">
</head>

<body>
    <div class="bg-container">
        <div class="first-section d-flex flex-row">
            <div>
                <h1 class="first-section-heading">All you need to know about COVID-19</h1>
                <button class="btn btn-primary first-section-button">Know more</button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="first-section-image">
        </div>
        <div class="second-section d-flex flex-row">
            <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="second-section-image">
            <div>
                <h2 class="second-section-heading">COVID-19 Test</h2>
                <p class="second-section-paragraph">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
            </div>
        </div>
        <h3 class="headings">Symptoms</h3>
        <div class="d-flex flex-row third-section">
            <div class="third-section-first-image">
                <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="third-section-images">
                <p class="third-section-paragraphs">Dry Cough</p>
            </div>
            <div class="third-section-second-image">
                <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" class="third-section-images">
                <p class="third-section-paragraphs">High Fever</p>
            </div>
            <div class="third-section-third-image">
                <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="third-section-images">
                <p class="third-section-paragraphs">Headache</p>
            </div>
        </div>
        <h4 class="headings">Videos</h4>
        <div class="fourth-section-button d-flex flex-row">
            <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="third-section-images">
            <div>
                <h5 class="second-section-heading">To Prevent the spread of...</h5>
                <p class="second-section-paragraph">If you think you have been exposed to novel corona virus (COVID-19)</p>
                <button class="btn btn-primary first-section-button">Watch video</button>
            </div>
        </div>
    </div>
</body>

</html>
